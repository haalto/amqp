version: '3.6'

services:
  rabbitmq:
    image: rabbitmq:3
    hostname: my-rabbit
  orig:
    build:
      context: ./ORIG
      dockerfile: Dockerfile
    restart: always
    command: npm start
  imed:
    build:
      context: ./IMED
      dockerfile: Dockerfile
    restart: always
    command: npm start
  obser:
    build:
      context: ./OBSE
      dockerfile: Dockerfile
    volumes:
      - data:/data
    restart: always
    command: npm start
  httpserv:
    build:
      context: ./HTTPSERV
      dockerfile: Dockerfile
    volumes:
      - data:/data
    ports:
      - 8081:8081
    restart: always
    command: npm start
  tests:
    build:
      context: ./tests
      dockerfile: Dockerfile
    command: dockerize
      -wait tcp://httpserv:8081 -timeout 20s
      bash -c "npm run test:docker"
volumes:
  data:
